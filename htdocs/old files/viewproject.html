<script type="text/javascript">

var player = null;
// JW Player calls this  function once the player is ready
function playerReady(thePlayer) { 
    player = window.document[thePlayer.id]; 
    var tmp = document.getElementById("debug-info");
    if (tmp) { tmp.innerHTML = "About to play file!"; }
 }

function createPlayer() {
        var flashvars = {
                file: "video.flv",
                autostart:"true"
        }
        var params = {
                allowfullscreen:"true", 
                allowscriptaccess:"always"
        }
        var attributes = {
                id:"player1",  
                name:"player1"
        }
		var swfobject;
        swfobject.embedSWF("player.swf", "placeholder", "790", "368", "9.0.115", false, flashvars, params, attributes);
}
